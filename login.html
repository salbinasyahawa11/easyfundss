<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .header-bg {
            background-color: #1E3A8A;
        }
        .footer-bg {
            background-color: #1E3A8A;
        }
        .title-color {
            color: #1E40AF;
        }
        .custom-padding {
            padding: 1rem;
        }
        .custom-margin {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header-bg text-white p-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.jpg" alt="Logo" class="rounded-circle" width="50" height="50">
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Beranda</a>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white p-5 rounded-lg shadow-lg w-100" style="max-width: 400px;">
            <h2 class="text-2xl font-bold text-center title-color">Login</h2>
            <form class="mt-4">
                <div class="form-group custom-margin">
                    <label for="email" class="text-gray-700">Email</label>
                    <input type="email" class="form-control custom-padding" id="email" name="email">
                </div>
                <div class="form-group custom-margin">
                    <label for="password" class="text-gray-700">Password</label>
                    <input type="password" class="form-control custom-padding" id="password" name="password">
                </div>
                <div class="form-group form-check custom-margin d-flex justify-content-between">
                    <div>
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label text-gray-900" for="remember_me">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-primary">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block custom-padding">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-700 custom-margin">
                Don't have an account? <a href="#" class="text-primary">Sign up</a>
            </p>
        </div>
    </main>
