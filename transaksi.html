<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .header-bg {
            background-color: #1E3A8A;
        }
        .footer-bg {
            background-color: #1E3A8A;
        }
        .title-color {
            color: #1E40AF;
        }
        .custom-padding {
            padding: 1rem;
        }
        .custom-margin {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header-bg text-white p-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.jpg" alt="Logo" class="rounded-circle" width="50" height="50">
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="transaksi.html">Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="profil.html">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <section class="bg-white p-5 rounded-lg shadow-sm">
            <h2 class="text-3xl font-bold text-center title-color">Form Transaksi</h2>
            <form class="mt-4">
                <div class="form-group custom-margin">
                    <label for="nama_transaksi" class="text-gray-700">Nama Transaksi</label>
                    <input type="text" class="form-control custom-padding" id="nama_transaksi" name="nama_transaksi">
                </div>
                <div class="form-group custom-margin">
                    <label for="jumlah" class="text-gray-700">Jumlah</label>
                    <input type="number" class="form-control custom-padding" id="jumlah" name="jumlah">
                </div>
                <div class="form-group custom-margin">
                    <label for="kategori" class="text-gray-700">Kategori</label>
                    <select class="form-control custom-padding" id="kategori" name="kategori">
                        <option value="simpan">Simpan</option>
                        <option value="pinjam">Pinjam</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block custom-padding">Simpan</button>
            </form>
            <p class="mt-4 text-center text-gray-700 custom-margin">
                <a href="#daftar-transaksi" class="text-primary">Daftar Transaksi</a>
            </p>
        </section>
        <section id="daftar-transaksi" class="mt-5">
            <h3 class="text-2xl font-bold text-primary">Daftar Transaksi</h3>
            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nama Transaksi</th>
                            <th>Jumlah</th>
                            <th>Kategori</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Simpanan Bulanan</td>
                            <td>Rp 1,000,000</td>
                            <td>Simpan</td>
                        </tr>
                        <tr>
                            <td>Pinjaman Pendidikan</td>
                            <td>Rp 5,000,000</td>
                            <td>Pinjam</td>
                        </tr>
                        <tr>
                            <td>Simpanan Tahunan</td>
                            <td>Rp 12,000,000</td>
                            <td>Simpan</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="footer-bg text-white p-4 mt-5">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
